<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Week Wishes ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background:linear-gradient(135deg,#ff5f6d,#ffc371);
 min-height:100vh;
 overflow:hidden;
 display:flex;
 justify-content:center;
 align-items:center;
 background-size:cover;
 background-position:center;
 background-repeat:no-repeat;
 transition:background-image 0.8s ease;
}

/* Floating Hearts */
.heart-float{
 position:absolute;
 bottom:-20px;
 font-size:20px;
 animation:floatUp 6s linear infinite;
 opacity:.8;
}
@keyframes floatUp{
 from{transform:translateY(0);opacity:1;}
 to{transform:translateY(-100vh);opacity:0;}
}

/* Card */
.card{
 background-size:cover;
 background-position:center;
 background-repeat:no-repeat;
 width:90%;
 max-width:420px;
 padding:25px;
 border-radius:20px;
 text-align:center;
 box-shadow:0 10px 25px rgba(0,0,0,.3);
 z-index:2;
 position:relative;
 color:white;
}

h1{color:#e63946;}
h2{color:#333;}
.emoji{font-size:60px;margin:10px 0;}
.message{font-size:18px;color:#555;}

.buttons{
 margin-top:15px;
 display:flex;
 justify-content:space-between;
}

button{
 padding:10px 22px;
 border:none;
 border-radius:25px;
 background:#e63946;
 color:#fff;
 font-size:16px;
 cursor:pointer;
}
button:hover{background:#d62839;}
button:disabled{
 opacity:0.6;
 cursor:not-allowed;
}

.timer{
 margin-top:12px;
 font-size:17px;
 font-weight:bold;
 color:#e63946;
 display:none;
}

/* Calendar */
.calendar{
 margin-top:18px;
 display:grid;
 grid-template-columns:repeat(4,1fr);
 gap:10px;
}

.day-box{
 padding:10px;
 border-radius:10px;
 background:#f2f2f2;
 font-size:14px;
 cursor:pointer;
}

.day-box.active{
 background:#e63946;
 color:#fff;
}

.day-box.locked{
 background:#ddd;
 color:#999;
 cursor:not-allowed;
}

/* Surprise Popup */
.surprise{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.6);
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:999;
}

.surprise-box{
 background:#fff;
 padding:30px;
 border-radius:20px;
 text-align:center;
 animation:pop .6s;
}

@keyframes pop{
 from{transform:scale(0);}
 to{transform:scale(1);}
}

/* Confetti */
.confetti{
 position:fixed;
 top:-10px;
 width:10px;
 height:14px;
 opacity:.8;
 animation:fall 3s linear forwards;
}
@keyframes fall{
 to{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
 <h1>üíñ Valentine Week üíñ</h1>
 <h2 id="dayName"></h2>
 <div class="emoji" id="emoji"></div>
 <p class="message" id="wish"></p>

 <!-- Propose Day -->
 <div id="proposal" style="margin-top:15px; display:none;">
   <button id="yesBtn">Yes</button>
   <button id="noBtn">No</button>
   <div id="loveEmoji" style="display:none; font-size:50px; margin-top:10px;">üòç</div>
 </div>

 <div class="buttons">
   <button onclick="previousDay()">‚¨Ö Previous</button>
   <button id="nextBtn" onclick="nextDay()">Next ‚û°</button>
 </div>

 <div class="timer" id="countdown"></div>

 <!-- Calendar -->
 <div class="calendar" id="calendar"></div>
</div>

<!-- Surprise -->
<div id="surprise" class="surprise" style="display:none;">
 <div class="surprise-box">
  <h2>üíñ Happy Valentine‚Äôs Day üíñ</h2>
  <p>
   A <b>Roseüåπ</b> bloomed and I chose you,<br>
   I <b>Proposedüíç</b> your heart so true,<br>
   <b>Chocolateüç´</b> sweetened every kiss,<br>
   Hugs to my <b>Teddyüß∏</b> is endless bliss,<br>
   I <b>Promiseü§ù</b> love till the very end,<br>
   with every <b>Hugü§ó</b> and every <b>Kissüíã</b>.
  </p>
  <button onclick="closeSurprise()">Close</button>
 </div>
</div>

<script>

// Valentine Data
const data={
7:{day:"Rose Day",emoji:"üåπ",msg:"If I had a rose for every time I thought of you, my world would be a garden."},
8:{day:"Propose Day",emoji:"üíç",msg:"Hello Mister, marrying you was the best decision of my life. Will you accept my forever?"},
9:{day:"Chocolate Day",emoji:"üç´",msg:"You are the only flavor of chocolate I like!"},
10:{day:"Teddy Day",emoji:"üß∏",msg:"You‚Äôre my teddy bear ‚Äî soft, cuddly, and always comforting."},
11:{day:"Promise Day",emoji:"ü§ù",msg:"I promise to love you forever."},
12:{day:"Hug Day",emoji:"ü§ó",msg:"A hug is the shortest distance between two hearts."},
13:{day:"Kiss Day",emoji:"üíã",msg:"Your lips are my favorite destination."},
14:{day:"Valentine's Day",emoji:"‚ù§Ô∏è",msg:"You are my forever and always!"}
};

const bgImages={
7:"seven.jpg",8:"eight.jpg",9:"nine.jpg",10:"ten.jpg",
11:"eleven.jpg",12:"twelve.jpg",13:"thirteen.jpg",14:"forteen1.jpg"
};
const bgCardImages={
7:"rose1.jpg",8:"propose.jpg",9:"chocolate.jpg",10:"teddy.jpg",
11:"promise.jpg",12:"hug1.jpg",13:"kiss.jpg",14:"valentine1.jpg"
};

let today=new Date();
let month=today.getMonth()+1;
let realDate=today.getDate();
let viewDate=(month===2 && realDate>=7 && realDate<=14)?realDate:7;
let timer=null;
let surpriseShown=false;

const countdown=document.getElementById("countdown");
const nextButton=document.getElementById("nextBtn");
const proposalDiv=document.getElementById("proposal");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const loveEmoji=document.getElementById("loveEmoji");

function updateBackground(d){
 document.body.style.backgroundImage=`url('${bgImages[d]}')`;
}

function show(d){
 countdown.style.display="none"; // hide timer always

 if(month===2 && data[d]){
   document.querySelector(".card").style.backgroundImage=
    `url('${bgCardImages[d]}')`;
   dayName.innerText=data[d].day;
   emoji.innerText=data[d].emoji;
   wish.innerText=data[d].msg;
   updateBackground(d);
 }

 updateCalendar();

 proposalDiv.style.display="none";
 loveEmoji.style.display="none";
 yesBtn.style.display="inline-block";
 noBtn.style.display="inline-block";
 nextButton.disabled=false;
 nextButton.style.opacity=1;

 if(d===2){
   proposalDiv.style.display="block";
   nextButton.disabled=true;
   nextButton.style.opacity=0.6;
 }

 checkSurprise();
}

function previousDay(){
 if(viewDate>7){
   viewDate--;
   show(viewDate);
 }
}

function nextDay(){
 if(viewDate<14){
   if(viewDate+1>realDate){
     showCountdown();
   }else{
     viewDate++;
     show(viewDate);
   }
 }else{
   countdown.style.display="block";
   countdown.innerText="It's the end of Valentine Week but our love will remain forever üíñ";
 }
}

function showCountdown(){
 countdown.style.display="block";
 if(timer) clearInterval(timer);

 timer=setInterval(()=>{
   const now=new Date();
   const nextMid=new Date();
   nextMid.setHours(24,0,0,0);
   const diff=nextMid-now;

   if(diff<=0){
     clearInterval(timer);
     viewDate++;
     show(viewDate);
     return;
   }

   const h=Math.floor(diff/3600000);
   const m=Math.floor((diff%3600000)/60000);
   const s=Math.floor((diff%60000)/1000);

   countdown.innerText=`Next day unlocks in ${h}h ${m}m ${s}s`;
 },1000);
}

function updateCalendar(){
 const cal=document.getElementById("calendar");
 cal.innerHTML="";
 for(let d=7;d<=14;d++){
  const box=document.createElement("div");
  box.className="day-box";
  box.innerText=d+" Feb";
  if(d===viewDate) box.classList.add("active");
  if(d>realDate){
    box.classList.add("locked");
  }else{
    box.onclick=()=>{viewDate=d;show(d);}
  }
  cal.appendChild(box);
 }
}

function checkSurprise(){
 if(month===2 && viewDate===14 && !surpriseShown){
   document.getElementById("surprise").style.display="flex";
   confettiBlast();
   surpriseShown=true;
 }
}

function closeSurprise(){
 document.getElementById("surprise").style.display="none";
}

function confettiBlast(){
 const colors=["#ff4d6d","#ffd166","#06d6a0","#118ab2"];
 for(let i=0;i<50;i++){
  const c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),4000);
 }
}

/* Floating hearts */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart-float";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(15+Math.random()*20)+"px";
 h.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),8000);
},400);

/* Propose buttons */
yesBtn.onclick=()=>{
 loveEmoji.style.display="block";
 yesBtn.style.display="none";
 noBtn.style.display="none";
 nextButton.disabled=false;
 nextButton.style.opacity=1;
};
noBtn.onclick=()=>{
 alert("Error: You must say YES! üò°üíî");
};

/* Init */
if(month===2 && realDate>=7 && realDate<=14){
 show(viewDate);
}else{
 dayName.innerText="Not Valentine's Week";
 wish.innerText="Kindly visit between 7th to 14th February";
}

</script>
</body>
</html>
